<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webpage to Markdown</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Webpage to Markdown</h1>
        </div>
        <div class="controls">
            <button id="convert" class="btn primary">Convert Page</button>
            <button id="copy" class="btn secondary" disabled>Copy to Clipboard</button>
            <button id="download" class="btn secondary" disabled>Download .md</button>
        </div>
        <div class="status" id="status"></div>
        <textarea id="output" readonly></textarea>
    </div>
    <script src="js/turndown.js"></script>
    <script src="js/popup.js"></script>
</body>
</html>
